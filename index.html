  <title>Briefing — Arribos & Salidas</title>

  <!-- Versionador de recursos (cambiá VER cuando subas cambios) -->
  <script>
  (function(){
    const VER = 'v2025-10-02-01';
    // agrega ?v=VER a CSS/JS ya presentes en el DOM
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('link[rel="stylesheet"][href],script[src]').forEach(el=>{
        const attr = el.tagName==='LINK' ? 'href' : 'src';
        try {
          const u = new URL(el.getAttribute(attr), location.href);
          if (!u.searchParams.has('v')) {
            u.searchParams.set('v', VER);
            el.setAttribute(attr, u.toString());
          }
        } catch(e){}
      });
    });
  })();
  </script>

  <link rel="stylesheet" href="css/styles.css">

<!-- Bloque robusto para Chrome móvil (JSONP con cleanup/timeout, dev mode, mixed content) -->
<script>
  // ========= Config =========
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxhNByp7sqrxfyMDddqV6O9OsGmqIzEcfrn49TcYN9qUettWe4iETKaNems1WWrtMi8/exec";
  const DEV = new URLSearchParams(location.search).has('dev');

  // ========= Modo dev: desregistrar SW + bustear recursos =========
  (function devTools(){
    if (!DEV) return;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('script[src],link[rel="stylesheet"][href]').forEach(el=>{
        const attr = el.tagName==='SCRIPT'?'src':'href';
        try {
          const u = new URL(el.getAttribute(attr), location.href);
          u.searchParams.set('_', Date.now());
          el.setAttribute(attr, u.toString());
        } catch(e){}
      });
      console.info('[DEV] sin SW y sin caché');
    });
  })();

  // ========= Loader JSONP robusto =========
  function jsonpLoad(opts) {
    var url = opts.url;
    var callbackName = opts.callbackName;
    var id = opts.id;
    var timeoutMs = opts.timeoutMs || 12000;
    var onError = opts.onError;

    // limpiar script previo
    var prev = document.getElementById(id);
    if (prev) prev.remove();

    // armar URL con cache-bust y callback
    var u = new URL(url, location.href);
    u.searchParams.set('_ts', Date.now());
    u.searchParams.set('callback', callbackName);

    // mixed content
    if (location.protocol === 'https:' && u.protocol === 'http:') {
      console.error('[JSONP] Mixed Content bloqueado en Chrome:', u.href);
      if (onError) onError(new Error('MixedContent'));
      return;
    }

    var s = document.createElement('script');
    s.id = id;
    s.async = true;
    s.src = u.toString();

    var done = false;
    var to = setTimeout(function(){
      if (done) return;
      done = true;
      s.remove();
      if (onError) onError(new Error('Timeout'));
    }, timeoutMs);

    s.onerror = function(){
      if (done) return;
      done = true;
      clearTimeout(to);
      s.remove();
      if (onError) onError(new Error('NetworkError'));
    };

    document.body.appendChild(s);
  }

  // ========= Callbacks globales para GAS =========
  window.handleGASData = function(rows){
    window.__GAS_ROWS__ = rows || [];
    if (typeof window.__loadFromJSONP === 'function') {
      try { window.__loadFromJSONP(window.__GAS_ROWS__); }
      catch (e) { console.error('Error en __loadFromJSONP:', e); }
    }
  };

  window.handleGASUpdate = function(res){
    if (res && res.ok) {
      alert("Fecha aplicada en A1: " + (res.set || ""));
      requestGAS();
    } else {
      alert("No se pudo aplicar la fecha" + (res && res.error ? " ("+res.error+")" : ""));
    }
  };

  // ========= Wrappers =========
  function requestGAS(){
    jsonpLoad({
      url: GAS_URL,
      callbackName: 'handleGASData',
      id: 'jsonp-gas-data',
      onError: function(err){
        console.error('[GAS] Error cargando datos:', err && err.message);
      }
    });
  }

  function updateA1(dateStr){
    var url = GAS_URL + "?action=update&date=" + encodeURIComponent(dateStr);
    jsonpLoad({
      url: url,
      callbackName: 'handleGASUpdate',
      id: 'jsonp-gas-update',
      onError: function(err){
        console.error('[GAS] Error aplicando fecha:', err && err.message);
        alert('No se pudo contactar al servicio. Reintentá.');
      }
    });
  }

  // ========= Bootstrap =========
  window.addEventListener('DOMContentLoaded', function(){
    var inputFecha   = document.getElementById('inputFecha');
    var btnAplicar   = document.getElementById('btnAplicarFecha');
    var btnRefresh   = document.getElementById('btnRefresh');
    var legendMicros = document.getElementById('legendMicros');
    var tabs         = document.querySelectorAll('.tab');

    btnAplicar.addEventListener('click', function(){
      var val = inputFecha.value;
      if (!val) { alert("Seleccioná una fecha."); return; }
      updateA1(val);
    });

    if (btnRefresh) btnRefresh.addEventListener('click', requestGAS);

    // Tabs + leyenda solo en Arribos
    tabs.forEach(function(tab){
      tab.addEventListener('click', function(){
        tabs.forEach(function(t){ t.classList.remove('active'); });
        tab.classList.add('active');

        document.querySelectorAll('.card').forEach(function(c){ c.style.display = 'none'; });
        var selected = tab.dataset.tab;
        document.getElementById('card' + selected.charAt(0).toUpperCase() + selected.slice(1)).style.display = '';

        legendMicros.style.display = (selected === 'arribos') ? 'flex' : 'none';
      });
    });

    requestGAS();                    // primera carga
    setInterval(requestGAS, 120000); // refresco cada 2 minutos
  });
</script>
</body>
